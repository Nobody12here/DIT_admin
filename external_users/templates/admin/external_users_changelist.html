{% extends "admin/base_site.html" %}
{% load unfold i18n querystring_utils %}

{% block content %}
<div class="container mx-auto px-4">

    {% load i18n unfold querystring_utils %}

    <form method="get" id="field-filter-form" class="mb-4 space-x-4">
        <label>
            <input type="checkbox" name="filter_wallet_provider" value="true" {% if filter_flags.filter_wallet_provider %}checked{% endif %} onchange="this.form.submit()">
            Hide records with missing Wallet Provider
        </label>

        <label>
            <input type="checkbox" name="filter_email" value="true" {% if filter_flags.filter_email %}checked{% endif %}
                onchange="this.form.submit()">
            Hide records with missing Email
        </label>

        <label>
            <input type="checkbox" name="filter_display_name" value="true" {% if filter_flags.filter_display_name %}checked{% endif %} onchange="this.form.submit()">
            Hide records with missing Display Name
        </label>
    </form>


    {% include "unfold/components/table.html" with table=table card_included=1 striped=1 %}
</div>
{% endblock %}
